###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:zapret2acl

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
#    pyramid_debugtoolbar

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

mako.directories = zapret2acl:templates

#interfaces=
#    GigabitEthernet0/0.230
#    GigabitEthernet0/0.240
#    GigabitEthernet0/0.250

#можно убрать поля ввода формы предварительно заполнив их сдесь
#show_params_in_form=false
#acl=149
#cisco=192.168.0.1
#user=admin
#password=123


dns_hosts=
    doggy@192.168.10.1:22
    doggy@192.168.11.1:22
dns_update_cmd="./load_file_to_dns.sh"

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543
send_bytes = 1

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, zapret2acl

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_zapret2acl]
level = DEBUG
handlers =
qualname = zapret2acl

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
